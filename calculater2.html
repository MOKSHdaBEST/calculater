<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="calcuater2.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,500;1,900&display=swap" rel="stylesheet">

<body>
    <h1>CALCULATOR!!!</h1>
    <div id="calculator">
        <label id="display"> 0</label>
        <!-- 		<label id="cdisplay" >0</label> -->
        <button id="one">1</button>
        <button id="two">2</button>
        <button id="three">3</button>
        <button id="minus">-</button>
        <button id="four">4</button>
        <button id="five">5</button>
        <button id="six">6</button>
        <button id="seven">7</button>
        <button id="eight">8</button>
        <button id="nine">9</button>
        <button id="zero">0</button>
        <button id="dot">.</button>
        <button id="equal">=</button>
        <button id="plus">+</button>
        <button id="clear">AC</button>
        <button id="divide">/</button>
        <button id="multiply">*</button>
    </div>
</body>
<script src="calculater.js"></script>
</html>
